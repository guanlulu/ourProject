<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      margin: 100px auto;
      width: 180px;
      height: 180px;
      border: 1px solid #ccc;
    }
    span {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 50%;
    }
    .box {
      /* 如果只有 flex,会挤在一行 */
      display: flex; 
      /* 定义了如果一条轴线排不下，如何换行 */
      flex-wrap: wrap; 
      justify-content: flex-end;
      align-content: space-between;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
  </div>
</body>
</html>
