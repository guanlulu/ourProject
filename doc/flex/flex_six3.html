<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div.box {
      margin: 100px auto;
      width: 180px;
      height: 180px;
      border: 1px solid #ccc;
    }
    span {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 50%;
    }
    .row {
      display: flex;
    }
    .row:nth-of-type(2) {
      justify-content: center;
    }
    .row:nth-of-type(3) {
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="row">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>
    <div class="row">
      <span class="item"></span>
    </div>
    <div class="row">
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </div>
</body>
</html>
