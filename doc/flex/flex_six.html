<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div.box {
      margin: 100px auto;
      width: 180px;
      height: 180px;
      border: 1px solid #ccc;
      display: flex;
      /* 换行 */
      flex-wrap: wrap;
      align-content: space-between;
    }
    span {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 50%;
    }
    .column {
      /* flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间 */
      flex-basis: 100%;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>
    <div class="column">
      <span class="item"></span>
      <span class="item"></span>
      <span class="item"></span>
    </div>
  </div>
</body>
</html>
