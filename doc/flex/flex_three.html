<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      margin: 100px auto;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
    }
    span {
      width: 60px;
      height: 60px;
      background: #000;
      border-radius: 50%;
    }
    .box {
      display: flex;
       justify-content: space-between;  
    }
     .item:nth-of-type(2) {
      align-self: center;
    }
    .item:nth-of-type(3) {
      align-self: flex-end;
    } 
    /* .item {
      flex: 1;
    } */
  </style>
</head>
<body>
  <div class="box">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
  </div>
</body>
</html>
