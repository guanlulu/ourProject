<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 100px auto;
      display: flex;
    }

    span {
      height: 60px;
      background: #ccc;
      line-height: 60px;
      text-align: center;
    }

    .item {
      flex: 1;
    }
    .item.n-four {
      flex: 0 0 25%;
    }
    .item.n-three {
      flex: 0 0 33.333%;
    }
  </style>
</head>

<body>
  <div class="box">
    <span class="item n-four">one</span>
    <span class="item">two</span>
    <span class="item n-three">three</span>
  </div>
</body>

</html>
